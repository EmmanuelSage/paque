version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - give_question

entities:
  - subject

actions:
  - action_get_question

slots:
  subject:
    type: text
    influence_conversation: false
  slot_question:
    type: text
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hey! I am Paque I would give you questions in any subject.\n which subject would you like"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye thanks for asking for a {subject} question, \n by the way the slot ques slot is {slot_question}"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
